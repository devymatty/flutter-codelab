name: yalesson_cvcard
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  url_launcher: ^6.1.7
  logging: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/avatar.jpeg
  fonts:
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto-Light.ttf
  - family: CVIcons
    fonts:
      - asset: assets/fonts/icons/CVIcons.ttf
