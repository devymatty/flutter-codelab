name: flutter_playground
description: ReadyMatty's Flutter Playground Lab Project.

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  rflutter_alert: ^2.0.4
  audioplayers: ^1.1.1
  font_awesome_flutter: ^10.3.0
  geolocator: ^9.0.2
  http: ^0.13.5
  flutter_spinkit: "^5.1.0"
  animated_text_kit: ^4.2.2
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.3
  cloud_firestore: ^4.3.0
  modal_progress_hud: ^0.1.3
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - images/
  - images/dice/
  - images/story/
  - images/mi_card/
  - images/magic_8_ball/
  - images/clima/
  - images/flash_chat/
  - assets/xylophone/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900